<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="music">
        <div class="container">
            <div class="info-section">
                <div class="info-section-cover">
                    <div class="cover-img-wrapper">
                        <img class="cover-img">
                    </div>
                </div>
                <div class="info-section-cotent">
                    <div class="content-song"></div>
                    <div class="full-content">
                        <div class="content-album">专辑：
                            <a href="javascript:" class="album"></a>
                        </div>
                        <div class="content-singer">歌手：
                            <a href="javascript:" class="singer"></a>
                        </div>
                    </div>
                    <div class="lyrics"></div>
                </div>
            </div>
            <div class="control-music-section">
                <div class="control-btn">
                    <button class="btn-prev"></button>
                    <button class="btn-play"></button>
                    <button class="btn-next"></button>
                </div>
                <div class="music-progress">
                    <div class="cur-time">
                        00:00
                    </div>
                    <div class="music-bar">
                        <div class="bar-bottom"></div>
                        <div class="bar-top">
                            <div class="bar-top-dot"></div>
                        </div>
                    </div>
                    <div class="all-time">
                        04:00
                    </div>
                </div>
                <div class="volume-progress">
                    <a href="#"></a>
                    <div class="volume-bar">
                        <div class="bar-bottom"></div>
                        <div class="bar-top">
                            <div class="bar-top-dot"></div>
                        </div>
                    </div>
                </div>
                <!-- <div class="song-list">
                    <button></button>
                </div> -->
            </div>
        </div>
    </div>
</body>

</html>
